<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>Create new Scrape Job</h2>

    <label>Job Name</label>
    <input id="name" type="text" name="name" />
    <label>URL</label>
    <input id="url" type="url" name="url" />
    <label>TargetXpath</label>
    <input id="targetProperty" type="text" name="targetProperty" />
    <button type="button" id="upload-button" onclick="createJob()">
      Create Job
    </button>

    <script>
      async function createJob() {
        const payload = {
          title: document.getElementById("name").value,
          url: document.getElementById("url").value,
          targetProperty: document.getElementById("targetProperty").value,
        };
        await fetch("http://localhost:8080/jobs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((result) => result.text())
          .then((text) => alert(text));
      }
    </script>
  </body>
</html>
